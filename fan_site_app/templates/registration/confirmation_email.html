<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation Code</title>
</head>
<body>
    <p>Dear {{ user.username }},</p>
    <p>Thank you for registering with our website. Please use the following confirmation code to activate your account:</p>
    <p><strong>{{ code }}</strong></p>
    <p>If you didn't request this code, please ignore this email.</p>
    <p>Best regards,<br>Our Website Team</p>
</body>
</html>
